<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add / Edit Recipe</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">DISH<span style="color: black">WISH</span></div>

      <nav class="nav nav-links" id="navMenu">
        <span class="close-menu" id="closeMenu"
          ><i class="fa-solid fa-x"></i
        ></span>
        <a href="../index.html" class="nav-link">Home</a>
        <a href="form.html" class="nav-link">Add New Recipe</a>
      </nav>

      <div class="menu-icon" id="menuToggle">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <main class="main-content">
      <div class="form-wrapper">
        <h2 id="formTitle">Add New Recipe</h2>

        <form id="recipeForm">
          <label>Title <span style="color: red">*</span></label>
          <input
            type="text"
            id="title"
            required
            placeholder="e.g.- Paneer Masala"
          />

          <label>Description <span style="color: red">*</span></label>
          <textarea
            id="description"
            required
            placeholder="e.g.- A spicy and creamy paneer dish made with indian traditional masala"
          ></textarea>

          <label
            >Ingredients <span style="color: red">*</span>(must separated with
            comma)</label
          >
          <textarea
            id="ingredients"
            required
            placeholder="e.g.- paneer, tomatoes, onions, spices"
          ></textarea>

          <label
            >Steps <span style="color: red">*</span>(each steps must separated
            with comma)</label
          >
          <textarea
            id="steps"
            required
            placeholder="e.g.- Turn on gas, Take a cooking pan, Placed it on the gas"
          ></textarea>

          <label
            >Preparation Time <span style="color: red">*</span>(in mins)</label
          >
          <input type="number" id="prep" required placeholder="e.g.- 45" />

          <label for="difficulty"
            >Recipe Difficulty <span style="color: red">*</span></label
          >
          <select id="difficulty" required>
            <option value="" disabled selected>Choose Level</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>

          <label>
            Image URL (optional, but highly recommended to use
            <a
              href="https://www.pexels.com"
              target="_blank"
              style="font-weight: bold; color: #ff5722; text-decoration: none"
            >
              pexels.com
            </a>
            images link)
          </label>
          <input
            type="text"
            id="image"
            placeholder="Valid image url (optional)"
          />

          <div class="button-row">
            <button
              type="button"
              class="btn-cancel"
              onclick="location.href='../index.html'"
            >
              Cancel
            </button>

            <button type="submit" class="btn-save">Save Recipe</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-info">
        <p class="footer-line1">
          Designed & Developed by
          <span class="footer-name">Ashutosh Pradhan</span>
        </p>
        <p class="footer-line2">
          &copy; 2025 All Rights Reserved |
          <span class="footer-brand">
            <span class="brand-dish">DISH</span

        </p>
      </div>

      <div class="footer-social">

  </body>
</html>
